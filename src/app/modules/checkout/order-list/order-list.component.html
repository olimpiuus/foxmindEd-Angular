<mat-selection-list #shoes [formControl]="form">
  <mat-list-option class="shopping__list-option" *ngFor="let item of items" style="height: 100px" [value]="item.name" >
    <img [src]="item.imgUrl" [alt]="item.name" class="shopping__image-bike">
    <p>{{ item.name }}</p>
    <p>{{ item.description | limitCharacters }}</p>
  </mat-list-option>
</mat-selection-list>

<p>Bikes selected: {{ shoes.selectedOptions.selected.length }}</p>

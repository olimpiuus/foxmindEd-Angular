<mat-selection-list #shoes [formControl]="form" (selectionChange)="log()">
  <mat-list-option *ngFor="let item of items" style="height: 100px" [value]="item.id">
    <p>{{ item.name }}</p>
    <p>{{ item.description | limitCharacters }}</p>
  </mat-list-option>
</mat-selection-list>

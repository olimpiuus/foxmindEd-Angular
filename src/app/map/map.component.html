<p>map works!</p>
<div *ngIf="apiLoaded | async">
  <google-map
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
  (mapClick)="this.log()"
  >
    <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
  >
  </map-marker>
  </google-map>
  <!-- <button (click)="this.addMarker()"></button> -->
</div>
